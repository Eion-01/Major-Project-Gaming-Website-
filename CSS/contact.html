<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neon Contact Section</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  :root {
    --neon-cyan: #00fff7;
    --neon-pink: #ff00f7;
    --neon-green: #39ff14;
    --background-dark: #0a0a0a;
    --text-light: #e0e0e0;
    --shadow-glow-cyan: 0 0 8px var(--neon-cyan), 0 0 20px var(--neon-cyan);
    --shadow-glow-pink: 0 0 8px var(--neon-pink), 0 0 20px var(--neon-pink);
    --shadow-glow-green: 0 0 8px var(--neon-green), 0 0 20px var(--neon-green);
    --transition-time: 0.3s;
  }

  body {
    margin: 0;
    background-color: var(--background-dark);
    color: var(--text-light);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3rem 1rem;
    min-height: 100vh;
  }

  .contact-section {
    max-width: 600px;
    background: rgba(10, 10, 10, 0.85);
    border-radius: 1rem;
    padding: 2.5rem 3rem;
    box-shadow: 0 0 12px rgba(0, 255, 255, 0.25);
    text-align: center;
    border: 2px solid var(--neon-cyan);
    backdrop-filter: saturate(180%) blur(10px);
  }

  .contact-section img {
    max-width: 100px; /* Adjust the size of the logo */
    margin-bottom: 1.5rem;
  }

  .contact-section h2 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    color: var(--neon-cyan);
    text-shadow: var(--shadow-glow-cyan);
  }

  .contact-info {
    font-size: 1.25rem;
    line-height: 1.6;
    margin-bottom: 2rem;
  }

  .contact-info a {
    color: var(--neon-pink);
    text-decoration: none;
    font-weight: 600;
    text-shadow: var(--shadow-glow-pink);
    transition: color var(--transition-time), text-shadow var(--transition-time);
  }

  .contact-info a:hover,
  .contact-info a:focus {
    color: var(--neon-green);
    text-shadow: var(--shadow-glow-green);
    outline: none;
  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 2rem;
  }

  .social-button {
    color: var(--neon-cyan);
    font-size: 2.5rem;
    text-shadow: var(--shadow-glow-cyan);
    cursor: pointer;
    transition: transform var(--transition-time), text-shadow var(--transition-time);
    user-select: none;
  }

  .social-button:hover,
  .social-button:focus {
    transform: scale(1.15);
    text-shadow: var(--shadow-glow-green);
    outline: none;
  }

  /* Simple SVG icon styling */
  svg {
    fill: currentColor;
    width: 1.5em;
    height: 1.5em;
    vertical-align: middle;
  }

  @media (max-width: 400px) {
    .contact-section {
      padding: 2rem 1.5rem;
    }
    .contact-section h2 {
      font-size: 2.25rem;
    }
    .contact-section {
    overflow: visible; /* Allow content to overflow */
}

  }
</style>
</head>
<body>
